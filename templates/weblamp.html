$def with (switch)
<h1>Lamp is $switch.light.upper()</h1>
    
    <img src="${'/static/LightBulb' + switch.light.upper() + '.jpg'}"/>
    <form action='/weblamp' method='POST'>
        <span>On:</span> <input type='radio' name='light' value='on' 
        $if switch.light == 'on': checked='true'
        /><br/>
        <span>Off:</span> <input type='radio' name='light' value='off' 
        $if switch.light == 'off': checked='true'
        /><br/>
    <input type='submit'/>
</form>
